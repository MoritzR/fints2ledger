name: binaries-linux

on:
  push:
    branches: [ hs ]
  workflow_dispatch:


permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:

    - name: Check out
      uses: actions/checkout@v3

    - name: Install ghc
      run: |
        ghcup install ghc --set 9.2.7

    - name: Install dependencies
      run: |
          ghc --version
          cabal --version
          cabal update
          cabal build --dependencies-only

    - name: Build and install artifact
      run: |
          export ARTIFACTS=linux/fints2ledger
          mkdir -p ${ARTIFACTS}
          cabal install --installdir="${ARTIFACTS}" --install-method=copy --enable-executable-static -fbundle_data_dir 
          strip "${ARTIFACTS}/fints2ledger"
          cp data "${ARTIFACTS}"

    - uses: actions/upload-artifact@v3
      with:
        name: linux
        path: linux
